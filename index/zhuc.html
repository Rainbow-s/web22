                <div class="form">

                        <div class="s-item">

                            <div class="item-info">
                                <input type="text" name="" id="phone" placeholder="请输入手机号" autocomplete="off">
                            </div>
                        </div>
                        <div class="s-item">
                            <div class="item-label">验　证　码</div>

                        <div class="s-item">

                        </div>
                        <div class="s-item">

                                <input type="text" name="" id="setpsd" placeholder="请输入密码" autocomplete="off">

                            </div>
                        </div>
                        <div class="s-item">
                            <div class="item-label">确 认 密 码</div>
                            <div class="item-info">
                                <input type="text" name="" id="again-psd" placeholder="请再次确认密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="s-item item2">
                            <div class="checkbox">
                                <input type="checkbox" name="" id="checkbox">
                                <label for="checkbox" class="ui-label">
                                    我已阅读并同意
                                    <a href="1">《大商创用户注册协议》</a>
                                </label>
                            </div>
                        </div>
                        <div class="s-item item2 itme-btn">
                            <input type="button" name="" id="btn" value="立即注册">

    <script>
        var random1 = document.getElementsByClassName("random1")[0];
        random1.onclick = function() {
            var num = parseInt(Math.random() * 10);
            var num1 = parseInt(Math.random() * 10);
            var num2 = parseInt(Math.random() * 10);
            var num3 = parseInt(Math.random() * 10);
            random1.innerText = num + "  " + num1 + "  " + num2 + "  " + num3;
            console.log(random1.innerHTML)
        }
        $(".ui-label").click(function() {
            $(".ui-label").toggleClass("active");
        })
